<div class=" text-left" style="background-image: url(/imgs/myimg.jpg);
    background-position: center;
    height: 100vh;
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    position: relative;">
    <div class="overlay" style="position:absolute; top: 0; left: 0; right: 0; bottom: 0; background-color: rgba(0, 0, 0, 0.3);width: 100%;height: 100%;"></div>
    <div style="position: absolute; top: 50%; left: 5%; transform: translateY(-50%); z-index: 4; text-align: left;">
        <h1 class="text-4xl font-bold" style="color: #F8F8F8;">Welcome to Our Store!</h1>
        <p class="text-lg mt-2" style="color: #F8F8F8;">Your one-stop shop for quality products.</p>
        <p class="text-lg mt-2" style="color: #F8F8F8;">Explore top-rated items at great prices.</p>
        <button class="mt-4 px-6 py-2 bg-purple-600 text-white rounded-lg shadow-lg hover:bg-purple-700 transition-colors">
            Shop Now
        </button>
    </div>
</div>

<div class="flex justify-center items-center min-h-screen bg-gray-100 dark:bg-gray-900 p-4 pt-4 pb-0">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-6">
        @for (item of products; track item.id) {
        <app-products [product]="item"></app-products>
        }
    </div>
</div>
